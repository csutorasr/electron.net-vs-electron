<h1>TODO list</h1>
<h2>
  Drag / drop items to sort.
</h2>
<button (click)="add()">Add new</button>
<div [sortablejs]="todos" [sortablejsOptions]="{ animation: 150 }">
  <div *ngFor="let todo of todos">
    <input type="checkbox" [(ngModel)]="todo.done" />
    <input type="text" [(ngModel)]="todo.text" />
    <button (click)="remove(todo)">remove</button>
  </div>
</div>
<button (click)="save()">Save</button>
<button (click)="load()">Reload</button>
